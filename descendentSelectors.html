<body>

    <h1>Descendent Selectors</h1>

        <p>This is a paragraph inside a div with class "parent".</p>
        <span class="child">This is a span inside the same div.</span>
    </div>
    <div class="sibling">
        <p>This is a paragraph inside a div with class "sibling".</p>
    </div>
</body>
